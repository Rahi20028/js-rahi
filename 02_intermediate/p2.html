<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator</title>
</head>

<body style="background-color: #112938; color: beige;">
    <div style="text-align: center;">
        <input id="weight" type="text" placeholder="weight in kg">
        <input id="height" type="text" placeholder="height in m">
        <br>
        <button id="calculate">calculate</button>
        <output id="result"></output>
    </div>

</body>
<script>
    // const wg = document.getElementById("weight").Value
    // const hg = document.getElementById("height").Value
    document.getElementById("calculate").addEventListener("click", function () {
        const wg = parseFloat(document.getElementById("weight").value);
        const hg = parseFloat(document.getElementById("height").value);

        let total = wg / (hg * hg)
        document.getElementById("result").innerText = "BMI : " + total.toFixed(2)
    })
</script>

</html>
