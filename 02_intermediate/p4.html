<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
    <style>
  #input, #btn, #res {
    display: block;
    margin: 10px 0;
  }
</style>

</head>
<body style="background-color: rgb(46, 6, 40); color: rgb(217, 234, 237);">
  <div> Guess a Number:  <input id="input" type="text">
   <button id="btn">OK</button>
   <output id="res"></output>
  </div>
</body>
<script>
let randomNo = Math.floor(Math.random()*100)+1
// const randomNo = 46
document.getElementById("btn").addEventListener("click", function(){
    let userNo = parseInt(document.getElementById("input").value)
    let result = document.getElementById("res")
    if(userNo === randomNo){
       result.innerText = "Right Guess"
        
    }else if(userNo > randomNo){
        result.innerText= "Too High"
    }else if(userNo < randomNo){
        result.innerText= "Too Low"
    }
   
    else{
        result.innerText= "enter a No."
    }
    return result
})

document.getElementById("input").addEventListener("keypress", function(){
    if(event.key==="Enter"){
        document.getElementById("btn").click()
    }
})
</script>
</html>
