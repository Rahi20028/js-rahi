<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom edit and remove element</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(lang){
        const li = document.createElement("li")
        li.innerHTML = `${lang}`
        document.querySelector(".language").appendChild(li)
    }
    addlanguage("python")
    addlanguage("c++")

    function addoptimizedlanguage(lang){
        const li = document.createElement("li")
            li.appendChild(document.createTextNode(lang))
                document.querySelector(".language").appendChild(li)

    }
    addoptimizedlanguage("mongo")


    // edit an element 
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="mojo"
    const newli= document.createElement("li")
    newli.textContent="mojo"
    secondlang.replaceWith(newli)


    const firstlang = document.querySelector("li:first-child")
    // firstlang.outerHTML= "<li>typescript</li>"
    const newfirst =document.createElement("li")
    newfirst.textContent="css"
    firstlang.replaceWith(newfirst)

    // remove an element

    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
